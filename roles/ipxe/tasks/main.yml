---
# tasks file for roles/ipxe

- name: Install iPXE
  become: yes
  dnf:
    name: '{{ item }}'
    state: latest
  loop:
    - ipxe-bootimgs

- name: Ensure TFTPboot directory exists
  become: yes
  file:
    path: /var/lib/tftpboot
    state: directory
    mode: '0755'

- name: Link the image
  become: yes
  file:
    src: /usr/share/ipxe/undionly.kpxe
    dest: /var/lib/tftpboot/undionly.kpxe
    force: yes
    state: link

