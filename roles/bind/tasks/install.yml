---
# tasks file for bind

- name: install dependencies
  dnf:
    name: '{{ item }}'
    state: latest
  loop:
    - bind-chroot
    # - nm-connection-editor
    # - NetworkManager-glib
    # - NetworkManager-libnm
    # - python3-libsemanage
    # - python3-policycoreutils

- name: add DNS service to firewall
  ansible.posix.firewalld:
    service: dns
    permanent: yes
    state: enabled
  notify:
    - restart firewalld
    - enable named
    - start named
