---
# handlers file for roles/named

- name: start named
  ansible.builtin.systemd:
    name: named
    state: started

- name: enable named
  ansible.builtin.systemd:
    name: named
    enabled: yes

- name: restart named
  ansible.builtin.systemd:
    state: restarted
    daemon_reload: yes
    name: named

