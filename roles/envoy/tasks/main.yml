---
# tasks file for envoy

- name: Install Envoy GPG key
  become: true
  ansible.builtin.rpm_key:
    fingerprint: 'A8220FC0141BFA990DE5609CCF716AF503183491'
    key: 'https://rpm.dl.getenvoy.io/public/gpg.CF716AF503183491.key'
    state: present

- name: Install Envoy RPM repository
  become: true
  ansible.builtin.get_url:
    url: 'https://rpm.dl.getenvoy.io/public/config.rpm.txt?distro=el&codename=7'
    dest: '/etc/yum.repos.d/envoy.repo'

- name: Create envoy directory
  become: true
  ansible.builtin.file:
    path: '/etc/envoy'
    state: directory
    owner: root
    group: root
    mode: '0644'

- name: Copy default template to Envoy directory
  become: true
  ansible.builtin.template:
    src: 'envoy.yaml.j2'
    dest: '/etc/envoy/envoy.yaml'
    owner: root
    group: root
    mode: '0644'
    #validate: envoy --mode validate --config-path %s

- name: Install Envoy
  become: true
  ansible.builtin.dnf:
    name: 'getenvoy-envoy'
    state: present

- name: Install Envoy Proxy systemd service
  become: true
  ansible.builtin.template:
    src: "envoyproxy.service.j2"
    dest: "/etc/systemd/system/envoyproxy.service"
    owner: root
    group: root
    mode: 0644
  notify: Systemd daemon-reload

- name: Enable Envoy Proxy systemd
  become: true
  ansible.builtin.service:
    name: envoyproxy
    enabled: yes
